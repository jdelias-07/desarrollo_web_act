<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CCS/style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Area 5</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/udaderas-oversized.webp" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Sudadera</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Producto 1')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/Gorra-hombre.jpg" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">gorra</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Producto 2')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/pants.webp" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Pants</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Producto 3')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/pizza calcetas.webp" class="card-img-top" alt="Producto 4">
              <div class="card-body">
                <h5 class="card-title">calcetas pizza</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Producto 4')">Agregar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/playeralogo.jpeg" class="card-img-top" alt="Producto 5">
              <div class="card-body">
                <h5 class="card-title">Playera</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Producto 5')">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
